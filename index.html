<!DOCTYPE html>
<html>
<head>
  <title>Exercice_5</title>
  <meta charset="UTF-8" />
</head>
<body>
  <form onsubmit="number()">
    <label for="firstNumber">Premier nombre : </label><input type="text" id="firstNumber" name="firstNumber"/><br/>
    <label for="secondNumber">Deuxième nombre : </label><input type="text" id="secondNumber" name="secondNumber"/><br/>
    <button  id="submit" name ="submit">Valider</button>
  </form>
  <script>
  //déclaration de la fonction
  function number(){
    //déclaration des variables
    var firstNumber = document.getElementById('firstNumber').value;
    var secondNumber = document.getElementById('secondNumber').value;
    var regex = /^[0-9]+[.{1}][0-9]+$/;
    //calcul de la multiplication avec uniquement la décimal du premier nombre
    var result = Math.trunc(firstNumber) * secondNumber;
    if ((regex.test(firstNumber) == true) && (regex.test(secondNumber) == true)){
      alert(result);
    }else{
      //message d'erreur
      alert('uniqument un nombre décimal avec un point à la place de la virgule');
    }
    }
  </script>
</body>
</html>
